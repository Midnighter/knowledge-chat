name: Test Suite

on:
  push:
    branches:
      - debug-hatch-ci
  workflow_dispatch: {}
  workflow_call: {}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install hatch
      uses: pypa/hatch@install

    - name: Debug output
      run: |
        cat "/Users/runner/Library/Application Support/pyapp/hatch/15969350296226343517/1.13.0/python/bin/hatch"
        ls -lah "/Users/runner/Library/Application Support/pyapp/hatch/15969350296226343517/1.13.0/python/bin"

    - name: Check installation
      run: hatch run install:check
